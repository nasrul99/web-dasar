<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <script language="javascript" src="js/myscript.js">
    </script>
</head>
<body>
<form id="login">
    <table border="0" align="center" cellpadding = 10 width = 30%>
        <thead align="center" style="background-color: darkgray;">
            <tr>
                <th colspan="2"><label>Form Register Member</label></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="30%">Username</td>
                <td>
                    <input type="text" name="username" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" placeholder="Password">
                </td>
            </tr>
        </tbody>
        <tfoot style="background-color: darkgray;">
            <th colspan="2">
                <input type="button" name="proses" value="Login" onclick="cekLogin()">&nbsp;
                <input type="reset" name="unproses" value="Batal">
            </th>
        </tfoot>
    </table>
</form>
</body>
</html>
