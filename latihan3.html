<!doctype html>
<html>
<head>
    <title>Belajar Form</title>
</head>
<body>
<form>
<table align="center" cellpadding="15" width="50%">
    <thead>
        <tr bgcolor="orange">
            <th colspan="2">Buku Tamu</th>
        </tr>
    </thead>
    <tfoot>
        <tr bgcolor="magenta">
            <th colspan="2">
                <input type="submit" name="proses"
                 value="simpan"/>&nbsp;
                <input type="reset" name="unproses"
                 value="batal"/>&nbsp;
            </th>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td width="30%"><label>Nama</label></td>
            <td>
                <input type="text" name="nama" value=""
                 placeholder="Nama Lengkap" size="50"/>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td>
                <input type="email" name="email" value=""
                 placeholder="Email" size="50"/>
            </td>
        </tr>
        <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>
                <input type="radio" name="gender"
                 value="Pria" checked/>L &nbsp;
                <input type="radio" name="gender"
                 value="Wanita"/>P &nbsp; 
            </td>
        </tr>
        <tr>
            <td valign="top"><label>Hobby</label></td>
            <td>
                <input type="checkbox" name="hobby"
                 value="Membaca" checked/>Membaca <br/>
                <input type="checkbox" name="hobby"
                 value="Menulis" checked/>Menulis <br/>
                <input type="checkbox" name="hobby"
                 value="Memasak"/>Memasak <br/> 
                <input type="checkbox" name="hobby"
                 value="Olahraga"/>Olahraga <br/> 
            </td>
        </tr>
        <tr>
            <td><label>Pendidikan Terakhir</label></td>
            <td>
                <select name="pendidikan">
                    <option value="">-- Pilih Pendidikan--</option>
                    <option value="SMA">SMA</option>
                    <option value="D3">D3</option>
                    <option value="S1" selected>S1</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td valign="top"><label>Komentar</label></td>
            <td>
                <textarea name="komen" cols="50" rows="4"></textarea>
            </td>
        </tr>
    </tbody>
</table>
</form>
</body>
</html>
